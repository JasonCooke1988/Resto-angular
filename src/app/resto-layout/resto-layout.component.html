<div>
  <app-canvas [tables]="tables" (selectedTableEvent)="selectTable($event)"></app-canvas>
  <app-controls [tables]="tables" (newTableEvent)="addTable($event)"></app-controls>
</div>

<div>
  <h2 class="justify-center flex uppercase font-lavendar">Table sélectionné :</h2>
  <app-table-detail [tables]="tables"></app-table-detail>
  <app-table-controls *ngIf="selectedTable" [table]="selectedTable"></app-table-controls>
</div>
