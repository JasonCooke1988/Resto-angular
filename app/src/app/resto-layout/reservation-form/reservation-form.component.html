<form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput type="datetime-local" [min]="startDate" [max]="null" [matDatepicker]="picker" formControlName="reservationDate">
    <mat-hint>JJ/MM/AAAA</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button [disabled]="selectedTable === null" type="submit"
          class="font-small uppercase text-white py-2 px-4 rounded transition ease duration-500 cursor:pointer disabled:opacity-75 bg-denim hover:bg-denim/80">
    RÃ©server
  </button>

</form>
